<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación Gravitacional</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script>
    // Configuración básica de la escena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Crear el "Centro Gravitacional" (el Sol o un agujero negro)
    const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
    const sunMaterial = new THREE.MeshStandardMaterial({ color: 0xffcc00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Crear varios planetas que se moverán hacia el centro
    const planets = [];
    const planetCount = 5;
    for (let i = 0; i < planetCount; i++) {
      const planetGeometry = new THREE.SphereGeometry(0.5, 16, 16);
      const planetMaterial = new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff });
      const planet = new THREE.Mesh(planetGeometry, planetMaterial);
      planet.position.x = Math.random() * 20 - 10;
      planet.position.y = Math.random() * 20 - 10;
      planet.velocity = new THREE.Vector3(Math.random() * 0.05 - 0.025, Math.random() * 0.05 - 0.025, 0);
      planets.push(planet);
      scene.add(planet);
    }

    // Añadir luz direccional para iluminar la escena
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 10, 10).normalize();
    scene.add(light);

    // Añadir luz ambiental para suavizar las sombras
    const ambientLight = new THREE.AmbientLight(0x404040); // Luz ambiental suave
    scene.add(ambientLight);

    // Establecer la posición de la cámara
    camera.position.z = 30;

    // Animación: los planetas se atraen hacia el centro
    function animate() {
      requestAnimationFrame(animate);

      // Movimiento gravitacional: los planetas se mueven hacia el sol
      planets.forEach(planet => {
        const direction = new THREE.Vector3().subVectors(sun.position, planet.position).normalize();
        const force = direction.multiplyScalar(0.1); // Gravedad constante
        planet.velocity.add(force);
        planet.position.add(planet.velocity);
      });

      // Actualización de la cámara para mantenerla fija
      camera.lookAt(scene.position);

      renderer.render(scene, camera);
    }

    animate();

    // Responsividad para la pantalla
    window.addEventListener("resize", () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
