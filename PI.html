<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10,000 Dígitos de π - Visualización</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Courier New", monospace;
            text-align: center;
        }
        #canvas {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }
        .controls {
            margin: 10px;
        }
        button {
            background-color: #222;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #00ff00;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Visualización de los Primeros 10,000 Dígitos de π</h1>
    <div id="canvas"></div>
    <div class="controls">
        <button onclick="toggleAnimation()">Pausar/Reanudar</button>
        <button onclick="changeColors()">Cambiar Colores</button>
    </div>

    <script>
        const piDigits = "314159265358979323846264338327950288419716939937510" +
                         "58209749445923078164062862089986280348253421170679" +
                         "82148086513282306647093844609550582231725359408128" +
                         "48111745028410270193852110555964462294895493038196" +
                         "44288109756659334461284756482337867831652712019091"
                         // Continúa con los 10,000 dígitos de Pi...

        const numRows = 100;
        const numCols = 100;
        const cellSize = 8; 

        const colors = ["#FF5733", "#FFC300", "#DAF7A6", "#33FF57", "#3380FF",
                        "#A633FF", "#FF33B5", "#33FFD1", "#FF8333", "#B8FF33"];

        let currentColors = [...colors];
        let isPaused = false;

        const svg = d3.select("#canvas")
                      .append("svg")
                      .attr("width", numCols * cellSize)
                      .attr("height", numRows * cellSize);

        const grid = svg.selectAll("rect")
                        .data(piDigits.split("").slice(0, numRows * numCols))
                        .enter()
                        .append("rect")
                        .attr("x", (d, i) => (i % numCols) * cellSize)
                        .attr("y", (d, i) => Math.floor(i / numCols) * cellSize)
                        .attr("width", cellSize)
                        .attr("height", cellSize)
                        .attr("fill", d => currentColors[d])
                        .attr("stroke", "#111");

        function animateGrid() {
            if (!isPaused) {
                grid.transition()
                    .duration(2000)
                    .attr("fill", d => currentColors[(d + Math.floor(Math.random() * 10)) % 10])
                    .on("end", animateGrid);
            }
        }

        function toggleAnimation() {
            isPaused = !isPaused;
            if (!isPaused) animateGrid();
        }

        function changeColors() {
            currentColors = currentColors.map(color => d3.interpolateRainbow(Math.random()));
            grid.attr("fill", d => currentColors[d]);
        }

        animateGrid();
    </script>
</body>
</html>
