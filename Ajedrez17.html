<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez Avanzado</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
        }

        .chess-container {
            position: relative;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 80px);
            grid-template-rows: repeat(8, 80px);
            border: 2px solid #fff;
            position: relative;
        }

        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
        }

        .black {
            background-color: #111;
        }

        .red {
            background-color: #d32f2f;
        }

        .highlight {
            background-color: rgba(255, 255, 0, 0.5) !important;
            position: relative;
        }

        .highlight::after {
            content: '';
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 0, 0.7);
            border-radius: 50%;
            position: absolute;
        }

        #notation {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: -30px;
            height: 100%;
            justify-content: space-between;
        }

        .notation-row {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #fff;
        }

        .notation-col {
            display: flex;
            justify-content: space-between;
            position: absolute;
            bottom: -30px;
            width: 100%;
        }

        .notation-col span {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
        }

        #gameStatus {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Ajedrez Avanzado</h1>
    <div class="chess-container">
        <div id="notation">
            <div class="notation-row">8</div>
            <div class="notation-row">7</div>
            <div class="notation-row">6</div>
            <div class="notation-row">5</div>
            <div class="notation-row">4</div>
            <div class="notation-row">3</div>
            <div class="notation-row">2</div>
            <div class="notation-row">1</div>
        </div>
        <div id="board"></div>
        <div class="notation-col">
            <span>A</span>
            <span>B</span>
            <span>C</span>
            <span>D</span>
            <span>E</span>
            <span>F</span>
            <span>G</span>
            <span>H</span>
        </div>
    </div>
    <p id="gameStatus">Turno de Blancas</p>

    <script>
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('gameStatus');
        const boardSize = 8;
        let turn = 'white';
        let selectedPiece = null;

        const initialBoard = [
            ['♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'],
            ['♟', '♟', '♟', '♟', '♟', '♟', '♟', '♟'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙'],
            ['♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖']
        ];

        function createChessboard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.classList.add((row + col) % 2 === 0 ? 'red' : 'black');
                    square.dataset.row = row;
                    square.dataset.col = col;
                    boardElement.appendChild(square);
                }
            }
            renderPieces();
        }

        function renderPieces() {
            document.querySelectorAll('.square').forEach(square => {
                square.textContent = '';
            });
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const piece = initialBoard[row][col];
                    if (piece !== '.') {
                        const square = boardElement.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        square.textContent = piece;
                    }
                }
            }
        }

        function selectPiece(row, col) {
            const piece = initialBoard[row][col];
            if ((turn === 'white' && '♙♖♘♗♕♔'.includes(piece)) ||
                (turn === 'black' && '♟♜♞♝♛♚'.includes(piece))) {
                selectedPiece = { row, col, piece };
                highlightMoves(row, col);
            } else if (selectedPiece) {
                movePiece(row, col);
            }
        }

        function movePiece(row, col) {
            const { row: oldRow, col: oldCol, piece } = selectedPiece;
            if (isValidMove(oldRow, oldCol, row, col)) {
                initialBoard[oldRow][oldCol] = '.';
                initialBoard[row][col] = piece;
                turn = turn === 'white' ? 'black' : 'white';
                statusElement.textContent = `Turno de ${turn.charAt(0).toUpperCase() + turn.slice(1)}`;
                renderPieces();
            }
            selectedPiece = null;
            clearHighlights();
        }

        function highlightMoves(row, col) {
            clearHighlights();
            const moves = getValidMoves(row, col);
            moves.forEach(([r, c]) => {
                const square = boardElement.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                square.classList.add('highlight');
            });
        }

        function getValidMoves(row, col) {
            const piece = initialBoard[row][col];
            const moves = [];
            // Ejemplo con peones (agrega lógica para otras piezas)
            if (piece === '♙') {
                if (initialBoard[row - 1][col] === '.') moves.push([row - 1, col]);
            }
            return moves;
        }

        function clearHighlights() {
            document.querySelectorAll('.highlight').forEach(square => square.classList.remove('highlight'));
        }

        boardElement.addEventListener('click', e => {
            const square = e.target;
            if (square.classList.contains('square')) {
                const row = parseInt(square.dataset.row, 10);
                const col = parseInt(square.dataset.col, 10);
                selectPiece(row, col);
            }
        });

        createChessboard();
    </script>
</body>
</html>
