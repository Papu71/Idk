<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación del Sistema Planetario</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script>
    // Configuración básica de la escena
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Añadiendo el "Sol"
    const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc00, emissive: 0xffcc00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Planetas
    const planets = [];
    const planetColors = [0x00ff00, 0x0077ff, 0xff7700, 0x9900cc]; // Colores de planetas
    const orbitRadii = [5, 8, 11, 14]; // Radios orbitales
    const speeds = [0.01, 0.008, 0.006, 0.004]; // Velocidades orbitales

    for (let i = 0; i < 4; i++) {
      const planetGeometry = new THREE.SphereGeometry(0.5, 16, 16);
      const planetMaterial = new THREE.MeshStandardMaterial({ color: planetColors[i] });
      const planet = new THREE.Mesh(planetGeometry, planetMaterial);
      planets.push({ mesh: planet, angle: Math.random() * Math.PI * 2, radius: orbitRadii[i], speed: speeds[i] });
      scene.add(planet);
    }

    // Luces
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffcc00, 2, 50);
    scene.add(pointLight);

    // Animación
    camera.position.z = 20;

    function animate() {
      requestAnimationFrame(animate);

      // Movimiento orbital de los planetas
      planets.forEach((planet) => {
        planet.angle += planet.speed;
        planet.mesh.position.set(
          Math.cos(planet.angle) * planet.radius,
          0,
          Math.sin(planet.angle) * planet.radius
        );
      });

      renderer.render(scene, camera);
    }

    animate();

    // Responsividad
    window.addEventListener("resize", () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
